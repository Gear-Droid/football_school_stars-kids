{% load static %}

<!DOCTYPE html>
<html lang="en">

<link rel="icon" type="image/png" href="{% static 'favicon.ico' %}"/>

<head>
	<title>{{ Title }}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<!-- Bootstrap core CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->
<style>
	body {
		line-height: 2.25;
	}
	div.alert {
		text-align: center;
	}
	{% block style %}
	{% endblock style %}
</style>
</head>

<body>
{% block form_container %}
	<div class="container-login100" style="background-image: url('{% static 'mainapp/login/footballer.jpg' %}');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-40 p-b-30">
			<form class="login100-form validate-form">
			    {% csrf_token %}	
				<span class="login100-form-title p-b-37">
					{{ Title }}
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Введите корректный email">
					<input class="input100" type="text" name="email" placeholder="Введите email">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn">
						Зарегистрироваться
					</button>
				</div>
			</form>
		</div>
  </div>
{% endblock form_container %}

<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<!-- JQuery core JS -->
		<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<!-- Bootstrap core JS -->
		<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
		<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
